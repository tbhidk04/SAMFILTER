<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layer Filter Viewer</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video {
      width: 100%;
      height: auto;
      filter: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div class="controls">
    <button onclick="setFilter('none')">None</button>
    <button onclick="setFilter('red')">Red</button>
    <button onclick="setFilter('blue')">Blue</button>
  </div>

  <script>
    const video = document.getElementById('video');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" } // back camera
          }
        });
        video.srcObject = stream;
      } catch (e) {
        alert('Camera not accessible.');
      }
    }

    function setFilter(color) {
      switch(color) {
        case 'red':
          // Custom red filter
          video.style.filter = 'brightness(1.2) contrast(1.5) sepia(1) hue-rotate(-60deg) saturate(8)';
          break;
        case 'blue':
          // Custom blue filter
          video.style.filter = 'brightness(1.2) contrast(1.5) sepia(1) hue-rotate(200deg) saturate(9)';
          break;
        default:
          video.style.filter = 'none';
      }
    }

    startCamera();
  </script>
</body>
</html>
